<!DOCTYPE html>
<html>
  <head>
    <title>todo-list(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="todoを入力" />
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のtodo</p>
      <ul>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したtodo</p>
      <ul>
        <div class="list-row">
          <li>todoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
